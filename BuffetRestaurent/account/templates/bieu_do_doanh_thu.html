<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biểu đồ doanh thu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.12); }
        h2 { color: #007bff; text-align: center; margin-bottom: 32px; }
        .back-link { display: block; margin: 32px auto 0; text-align: center; color: #007bff; text-decoration: underline; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Biểu đồ doanh thu theo ngày</h2>
        <canvas id="doanhThuChart" width="800" height="400"></canvas>
        <a href="{% url 'home' %}" class="back-link">&larr; Về trang chủ</a>
    </div>
    <script>
        const ctx = document.getElementById('doanhThuChart').getContext('2d');
        const doanhThuChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Doanh thu (VNĐ)',
                    data: {{ data|safe }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
